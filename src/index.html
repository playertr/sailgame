<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>sailgame</title>
    <!-- <link rel="stylesheet" href="node_modules/ol/ol.css"> -->
    <style>
        html, body {
        height: 100%;
        margin: 0;
        background: black;
        }
        .map {
          position: absolute!important;
          top: 0%;
          left: 0%;
          width: 100%;
          height: 100%;
          margin: 0;
        }

        #olMap {
          background: black;
        }

        #windyMap {
          z-index: 1;
          pointer-events: none;
        }

        #gameMap {
          z-index: 2;
          pointer-events: none;
        }
        .ol-control {
            z-index: 3;
        }
      </style>
  </head>
  <body>
    <div id="olMap" class="map"></div>
    <canvas id="gameMap" class="map"></canvas>
    <canvas id="windyMap" class="map"></canvas>
    <script type="module" src="main.js"></script>
  </body>
</html>
